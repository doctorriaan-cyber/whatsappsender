<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp Quick Sender</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Babel for JSX transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            overscroll-behavior-y: contain;
            -webkit-tap-highlight-color: transparent; /* Remove tap highlight on mobile */
        }
        /* Custom scrollbar for a better look */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #2d3748; /* gray-800 */
        }
        ::-webkit-scrollbar-thumb {
            background: #4a5568; /* gray-700 */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #718096; /* gray-600 */
        }
        /* Simple fade-in animation */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translate3d(0, -20px, 0);
            }
            to {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }
        .animate-fade-in-down {
            animation: fadeInDown 0.3s ease-out forwards;
        }
    </style>
    <!-- Import Map for React -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client"
      }
    }
    </script>
</head>
<body class="bg-gray-900">
    <div id="root"></div>
    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useCallback } from 'react';
        import ReactDOM from 'react-dom/client';

        // --- ICONS ---

        const PlusIcon = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2} {...props}>
                <path strokeLinecap="round" strokeLinejoin="round" d="M12 4v16m8-8H4" />
            </svg>
        );

        const TrashIcon = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2} {...props}>
                <path strokeLinecap="round" strokeLinejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
        );

        const UserIcon = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" {...props}>
                <path strokeLinecap="round" strokeLinejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
            </svg>
        );

        const MessageIcon = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" {...props}>
                <path strokeLinecap="round" strokeLinejoin="round" d="M8.625 12a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H8.25m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H12m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0h-.375M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const EditIcon = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" {...props}>
                <path strokeLinecap="round" strokeLinejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
            </svg>
        );


        // --- COMPONENTS ---

        const Header = () => {
            return (
                <header className="bg-gray-800 shadow-md p-4 flex items-center justify-center space-x-3 sticky top-0 z-10">
                    <MessageIcon className="w-8 h-8 text-green-400" />
                    <h1 className="text-2xl font-bold text-gray-100 tracking-wide">
                        WhatsApp Quick Sender
                    </h1>
                </header>
            );
        };
        
        const FavoriteContacts = ({ contacts, selectedContactId, onAdd, onDelete, onSelect, onUpdate }) => {
            const [newName, setNewName] = useState('');
            const [newNumber, setNewNumber] = useState('');
            const [showForm, setShowForm] = useState(false);
            const [editingId, setEditingId] = useState(null);
            const [editedName, setEditedName] = useState('');
            const [editedNumber, setEditedNumber] = useState('');

            const handleAdd = (e) => {
                e.preventDefault();
                if (newName.trim() && newNumber.trim()) {
                    onAdd(newName, newNumber);
                    setNewName('');
                    setNewNumber('');
                    setShowForm(false);
                }
            };

            const handleEditClick = (contact) => {
                setEditingId(contact.id);
                setEditedName(contact.name);
                setEditedNumber(contact.number);
            };

            const handleCancelEdit = () => {
                setEditingId(null);
            };

            const handleUpdate = (e) => {
                e.preventDefault();
                if (editedName.trim() && editedNumber.trim()) {
                    onUpdate(editingId, editedName, editedNumber);
                    setEditingId(null);
                }
            };

            return (
                <div className="p-4 bg-gray-900/50 backdrop-blur-sm">
                    <div className="flex justify-between items-center mb-3">
                        <h2 className="text-lg font-semibold text-gray-300 flex items-center">
                            <UserIcon className="w-5 h-5 mr-2 text-teal-400"/>
                            Favorite Contacts
                        </h2>
                        <button
                            onClick={() => setShowForm(!showForm)}
                            className="p-2 rounded-full bg-teal-500 hover:bg-teal-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-teal-500 transition-transform duration-200 ease-in-out transform hover:scale-110"
                            aria-label="Add new contact"
                        >
                            <PlusIcon className="w-5 h-5 text-white" />
                        </button>
                    </div>

                    {showForm && (
                        <form onSubmit={handleAdd} className="flex flex-col sm:flex-row gap-2 mb-4 animate-fade-in-down">
                            <input
                                type="text"
                                value={newName}
                                onChange={(e) => setNewName(e.target.value)}
                                placeholder="Name"
                                required
                                className="flex-grow bg-gray-800 border border-gray-700 rounded-md px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-teal-500"
                            />
                            <input
                                type="tel"
                                value={newNumber}
                                onChange={(e) => setNewNumber(e.target.value)}
                                placeholder="Phone Number (with country code)"
                                required
                                className="flex-grow bg-gray-800 border border-gray-700 rounded-md px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-teal-500"
                            />
                            <button type="submit" className="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition-colors">Add</button>
                        </form>
                    )}

                    <div className="flex space-x-3 overflow-x-auto pb-3">
                        {contacts.length === 0 && !showForm && (
                            <p className="text-gray-500 text-center w-full">Click the '+' to add your first contact.</p>
                        )}
                        {contacts.map(contact => (
                            <div key={contact.id} className="flex-shrink-0 w-40">
                                {editingId === contact.id ? (
                                    <form onSubmit={handleUpdate} className="p-2 bg-gray-700 rounded-lg space-y-2 h-28 flex flex-col justify-between animate-fade-in-down">
                                        <input
                                            type="text"
                                            value={editedName}
                                            onChange={(e) => setEditedName(e.target.value)}
                                            className="w-full bg-gray-800 border border-gray-600 rounded px-2 py-1 text-sm text-white focus:outline-none focus:ring-1 focus:ring-teal-500"
                                        />
                                        <input
                                            type="tel"
                                            value={editedNumber}
                                            onChange={(e) => setEditedNumber(e.target.value)}
                                            className="w-full bg-gray-800 border border-gray-600 rounded px-2 py-1 text-sm text-white focus:outline-none focus:ring-1 focus:ring-teal-500"
                                        />
                                        <div className="flex justify-end space-x-2">
                                            <button type="button" onClick={handleCancelEdit} className="text-xs text-gray-400 hover:text-white">Cancel</button>
                                            <button type="submit" className="text-xs text-teal-400 hover:text-teal-300 font-bold">Save</button>
                                        </div>
                                    </form>
                                ) : (
                                    <div
                                        className={`w-full h-28 p-3 rounded-lg flex flex-col justify-between cursor-pointer transition-all duration-200 ${
                                            selectedContactId === contact.id
                                            ? 'bg-teal-600 text-white ring-2 ring-teal-400'
                                            : 'bg-gray-800 text-gray-300 hover:bg-gray-700'
                                        }`}
                                        onClick={() => onSelect(contact.id)}
                                        onTouchStart={() => {}}
                                    >
                                        <div className="flex-grow">
                                            <div className="font-bold truncate">{contact.name}</div>
                                            <div className="text-xs text-gray-400">{contact.number}</div>
                                        </div>
                                        <div className="flex self-end space-x-2" onClick={e => e.stopPropagation()}>
                                            <button onClick={() => handleEditClick(contact)} className="p-1 text-gray-400 hover:text-white transition-colors" aria-label={`Edit ${contact.name}`}>
                                                <EditIcon className="w-4 h-4" />
                                            </button>
                                            <button onClick={() => onDelete(contact.id)} className="p-1 text-gray-400 hover:text-red-400 transition-colors" aria-label={`Delete ${contact.name}`}>
                                                <TrashIcon className="w-4 h-4" />
                                            </button>
                                        </div>
                                    </div>
                                )}
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const FavoriteMessages = ({ messages, onAdd, onDelete, onMessageClick, isContactSelected, onUpdate }) => {
            const [newText, setNewText] = useState('');
            const [showForm, setShowForm] = useState(false);
            const [editingId, setEditingId] = useState(null);
            const [editedText, setEditedText] = useState('');

            const handleAdd = (e) => {
                e.preventDefault();
                if (newText.trim()) {
                    onAdd(newText);
                    setNewText('');
                    setShowForm(false);
                }
            };

            const handleEditClick = (message) => {
                setEditingId(message.id);
                setEditedText(message.text);
            };
        
            const handleCancelEdit = () => {
                setEditingId(null);
            };
        
            const handleUpdate = (e) => {
                e.preventDefault();
                if (editedText.trim()) {
                    onUpdate(editingId, editedText);
                    setEditingId(null);
                }
            };

            return (
                <div className="flex-grow flex flex-col p-4 bg-gray-800 rounded-t-2xl shadow-inner overflow-hidden">
                    <div className="flex justify-between items-center mb-3 flex-shrink-0">
                        <h2 className="text-lg font-semibold text-gray-300">Favorite Messages</h2>
                        <button
                            onClick={() => setShowForm(!showForm)}
                            className="p-2 rounded-full bg-teal-500 hover:bg-teal-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-teal-500 transition-transform duration-200 ease-in-out transform hover:scale-110"
                            aria-label="Add new message"
                        >
                            <PlusIcon className="w-5 h-5 text-white" />
                        </button>
                    </div>

                    {showForm && (
                        <form onSubmit={handleAdd} className="flex flex-col gap-2 mb-4 animate-fade-in-down flex-shrink-0">
                            <textarea
                                value={newText}
                                onChange={(e) => setNewText(e.target.value)}
                                placeholder="Type your message..."
                                required
                                rows={3}
                                className="w-full bg-gray-700 border border-gray-600 rounded-md px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-teal-500"
                            />
                            <button type="submit" className="self-end bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition-colors">Add Message</button>
                        </form>
                    )}
                    
                    <div className="flex-grow overflow-y-auto space-y-3 pr-2">
                        {messages.length === 0 && !showForm && (
                            <div className="flex items-center justify-center h-full">
                                <p className="text-gray-500">Click the '+' to add your first message.</p>
                            </div>
                        )}
                        {messages.map(message => (
                            <div key={message.id}>
                                {editingId === message.id ? (
                                    <form onSubmit={handleUpdate} className="p-2 bg-gray-600 rounded-lg space-y-2 animate-fade-in-down">
                                        <textarea
                                            value={editedText}
                                            onChange={(e) => setEditedText(e.target.value)}
                                            rows={3}
                                            className="w-full bg-gray-700 border border-gray-500 rounded-md px-3 py-2 text-white focus:outline-none focus:ring-1 focus:ring-teal-500"
                                        />
                                        <div className="flex justify-end space-x-2">
                                            <button type="button" onClick={handleCancelEdit} className="text-sm text-gray-400 hover:text-white">Cancel</button>
                                            <button type="submit" className="text-sm text-teal-400 hover:text-teal-300 font-bold">Save</button>
                                        </div>
                                    </form>
                                ) : (
                                    <div
                                        className={`flex items-start justify-between w-full text-left p-4 rounded-lg transition-all duration-200 ${
                                            isContactSelected
                                            ? 'bg-gray-700 hover:bg-teal-800'
                                            : 'bg-gray-600 opacity-60'
                                        }`}
                                    >
                                        <div
                                            className={`flex-grow pr-4 ${isContactSelected ? 'cursor-pointer' : 'cursor-not-allowed'}`}
                                            onClick={() => isContactSelected && onMessageClick(message)}
                                            onTouchStart={() => {}}
                                        >
                                            <p className="text-gray-200 whitespace-pre-wrap break-words">{message.text}</p>
                                        </div>
                                        <div className="flex items-center space-x-2 flex-shrink-0">
                                            <button onClick={() => handleEditClick(message)} className="p-1 text-gray-400 hover:text-white transition-colors" aria-label="Edit message">
                                                <EditIcon className="w-4 h-4" />
                                            </button>
                                            <button onClick={() => onDelete(message.id)} className="p-1 text-gray-400 hover:text-red-400 transition-colors" aria-label="Delete message">
                                                <TrashIcon className="w-4 h-4" />
                                            </button>
                                        </div>
                                    </div>
                                )}
                            </div>
                        ))}
                    </div>
                </div>
            );
        };
        
        // --- APP ---

        const App = () => {
            const [contacts, setContacts] = useState([]);
            const [messages, setMessages] = useState([]);
            const [selectedContactId, setSelectedContactId] = useState(null);
            const [showToast, setShowToast] = useState(null);

            // Load from localStorage on initial render
            useEffect(() => {
                try {
                    const storedContacts = localStorage.getItem('whatsapp-sender-contacts');
                    const storedMessages = localStorage.getItem('whatsapp-sender-messages');
                    if (storedContacts) {
                        setContacts(JSON.parse(storedContacts));
                    }
                    if (storedMessages) {
                        setMessages(JSON.parse(storedMessages));
                    }
                } catch (error) {
                    console.error("Failed to parse from localStorage", error);
                }
            }, []);

            // Save contacts to localStorage whenever they change
            useEffect(() => {
                try {
                    if (contacts.length > 0) {
                        localStorage.setItem('whatsapp-sender-contacts', JSON.stringify(contacts));
                    } else {
                        localStorage.removeItem('whatsapp-sender-contacts');
                    }
                } catch (error) {
                    console.error("Failed to save contacts to localStorage", error);
                }
            }, [contacts]);

            // Save messages to localStorage whenever they change
            useEffect(() => {
                try {
                     if (messages.length > 0) {
                       localStorage.setItem('whatsapp-sender-messages', JSON.stringify(messages));
                    } else {
                       localStorage.removeItem('whatsapp-sender-messages');
                    }
                } catch (error) {
                    console.error("Failed to save messages to localStorage", error);
                }
            }, [messages]);
            
            const displayToast = (message) => {
                setShowToast(message);
                setTimeout(() => {
                    setShowToast(null);
                }, 2000);
            };

            const addContact = (name, number) => {
                const newContact = { id: Date.now().toString(), name, number: number.replace(/\D/g, '') };
                setContacts(prev => [...prev, newContact]);
            };

            const deleteContact = (id) => {
                setContacts(prev => prev.filter(c => c.id !== id));
                if (selectedContactId === id) {
                    setSelectedContactId(null);
                }
            };
            
            const updateContact = (id, name, number) => {
                setContacts(prev => prev.map(c => 
                    c.id === id ? { ...c, name, number: number.replace(/\D/g, '') } : c
                ));
            };

            const addMessage = (text) => {
                const newMessage = { id: Date.now().toString(), text };
                setMessages(prev => [...prev, newMessage]);
            };

            const deleteMessage = (id) => {
                setMessages(prev => prev.filter(m => m.id !== id));
            };

            const updateMessage = (id, text) => {
                setMessages(prev => prev.map(m =>
                    m.id === id ? { ...m, text } : m
                ));
            };

            const handleMessageClick = useCallback((message) => {
                if (!selectedContactId) {
                    displayToast("Please select a contact first!");
                    return;
                }
                const selectedContact = contacts.find(c => c.id === selectedContactId);
                if (selectedContact) {
                    const encodedMessage = encodeURIComponent(message.text);
                    const url = `whatsapp://send?phone=${selectedContact.number}&text=${encodedMessage}`;
                    window.open(url, '_blank', 'noopener,noreferrer');
                }
            }, [selectedContactId, contacts]);

            return (
                <div className="h-screen w-screen bg-gray-900 text-white flex flex-col font-sans overflow-hidden">
                    <Header />
                    <main className="flex-grow flex flex-col overflow-hidden">
                        <FavoriteContacts
                            contacts={contacts}
                            selectedContactId={selectedContactId}
                            onAdd={addContact}
                            onDelete={deleteContact}
                            onSelect={setSelectedContactId}
                            onUpdate={updateContact}
                        />
                        <FavoriteMessages
                            messages={messages}
                            onAdd={addMessage}
                            onDelete={deleteMessage}
                            onMessageClick={handleMessageClick}
                            isContactSelected={!!selectedContactId}
                            onUpdate={updateMessage}
                        />
                    </main>
                    {showToast && (
                        <div className="fixed bottom-20 left-1/2 -translate-x-1/2 bg-red-500 text-white px-4 py-2 rounded-lg shadow-lg animate-bounce z-20">
                            {showToast}
                        </div>
                    )}
                </div>
            );
        };

        // --- RENDER ---
        
        const rootElement = document.getElementById('root');
        const root = ReactDOM.createRoot(rootElement);
        root.render(<App />);

    </script>
</body>
</html>
