<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp Quick Sender</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Babel for JSX transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script>
        // Configure Tailwind to use the 'class' strategy for dark mode
        tailwind.config = {
            darkMode: 'class',
        };
        // Apply the theme immediately to prevent flashing
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark')
        } else {
          document.documentElement.classList.remove('dark')
        }
    </script>
    <style>
        body {
            overscroll-behavior-y: contain;
            -webkit-tap-highlight-color: transparent; /* Remove tap highlight on mobile */
        }
        /* Custom scrollbar for dark mode */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        html.dark ::-webkit-scrollbar-track {
            background: #1f2937; /* gray-800 */
        }
        html.dark ::-webkit-scrollbar-thumb {
            background: #4b5563; /* gray-600 */
            border-radius: 4px;
        }
        html.dark ::-webkit-scrollbar-thumb:hover {
            background: #6b7280; /* gray-500 */
        }

        /* Custom scrollbar for light mode */
         html.light ::-webkit-scrollbar-track,
         ::-webkit-scrollbar-track {
            background: #f3f4f6; /* gray-100 */
        }
         html.light ::-webkit-scrollbar-thumb,
         ::-webkit-scrollbar-thumb {
            background: #d1d5db; /* gray-300 */
            border-radius: 4px;
        }
         html.light ::-webkit-scrollbar-thumb:hover,
         ::-webkit-scrollbar-thumb:hover {
            background: #9ca3af; /* gray-400 */
        }

        /* Simple fade-in animation */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translate3d(0, -20px, 0);
            }
            to {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }
        .animate-fade-in-down {
            animation: fadeInDown 0.3s ease-out forwards;
        }
    </style>
    <!-- Import Map for React -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client"
      }
    }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-300">
    <div id="root"></div>
    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useCallback, useRef } from 'react';
        import ReactDOM from 'react-dom/client';

        // --- ICONS ---

        const PlusIcon = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2} {...props}>
                <path strokeLinecap="round" strokeLinejoin="round" d="M12 4v16m8-8H4" />
            </svg>
        );

        const TrashIcon = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2} {...props}>
                <path strokeLinecap="round" strokeLinejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
        );

        const UserIcon = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" {...props}>
                <path strokeLinecap="round" strokeLinejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
            </svg>
        );

        const MessageIcon = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" {...props}>
                <path strokeLinecap="round" strokeLinejoin="round" d="M8.625 12a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H8.25m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H12m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0h-.375M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const EditIcon = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" {...props}>
                <path strokeLinecap="round" strokeLinejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
            </svg>
        );

        const SunIcon = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" {...props}>
                <path strokeLinecap="round" strokeLinejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
            </svg>
        );

        const MoonIcon = (props) => (
             <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" {...props}>
                <path strokeLinecap="round" strokeLinejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />
            </svg>
        );

        // --- COMPONENTS ---

        const Header = ({ theme, toggleTheme }) => {
            return (
                <header className="bg-white dark:bg-gray-800 shadow-md p-4 flex items-center justify-between sticky top-0 z-10">
                    <div className="flex items-center space-x-3">
                        <MessageIcon className="w-8 h-8 text-green-500 dark:text-green-400" />
                        <h1 className="text-2xl font-bold text-gray-800 dark:text-gray-100 tracking-wide">
                            WhatsApp Quick Sender
                        </h1>
                    </div>
                    <button onClick={toggleTheme} className="p-2 rounded-full text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 dark:focus:ring-offset-gray-800 focus:ring-green-500" aria-label="Toggle theme">
                        {theme === 'dark' ? <SunIcon className="w-6 h-6" /> : <MoonIcon className="w-6 h-6" />}
                    </button>
                </header>
            );
        };

        const FavoriteContacts = ({ contacts, onAdd, onDelete, onUpdate, selectedContact, onSelect }) => {
            const [newContactName, setNewContactName] = useState('');
            const [newContactNumber, setNewContactNumber] = useState('');
            const [editingContact, setEditingContact] = useState(null);
            const nameInputRef = useRef(null);

            const handleAdd = (e) => {
                e.preventDefault();
                if (newContactName && newContactNumber) {
                    onAdd({ id: Date.now(), name: newContactName, number: newContactNumber });
                    setNewContactName('');
                    setNewContactNumber('');
                }
            };
            
            const handleEdit = (contact) => {
                setEditingContact({...contact});
            };

            const handleUpdate = (e) => {
                e.preventDefault();
                onUpdate(editingContact.id, editingContact);
                setEditingContact(null);
            };

            const handleSelectContact = (contact) => {
                onSelect(contact);
            };

            return (
                <div className="p-4 space-y-4">
                    <div className="flex items-center space-x-2 text-xl font-semibold text-gray-700 dark:text-gray-200">
                        <UserIcon className="w-6 h-6" />
                        <h2>Favorite Contacts</h2>
                    </div>
                    <form onSubmit={handleAdd} className="flex flex-col sm:flex-row gap-2">
                        <input
                            type="text"
                            value={newContactName}
                            onChange={(e) => setNewContactName(e.target.value)}
                            placeholder="Name"
                            className="flex-grow p-2 border rounded-md bg-white dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200 focus:ring-2 focus:ring-green-500 focus:outline-none"
                            aria-label="New contact name"
                        />
                        <input
                            type="tel"
                            value={newContactNumber}
                            onChange={(e) => setNewContactNumber(e.target.value)}
                            placeholder="Number (e.g., 15551234567)"
                            className="flex-grow p-2 border rounded-md bg-white dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200 focus:ring-2 focus:ring-green-500 focus:outline-none"
                            aria-label="New contact number"
                        />
                        <button type="submit" className="flex items-center justify-center px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 dark:focus:ring-offset-gray-900 transition-colors" aria-label="Add contact">
                            <PlusIcon className="w-5 h-5" />
                            <span className="ml-2 hidden sm:inline">Add</span>
                        </button>
                    </form>
                    <div className="space-y-2">
                        {contacts.map((contact) => (
                            <div key={contact.id} className="animate-fade-in-down">
                                {editingContact?.id === contact.id ? (
                                    <form onSubmit={handleUpdate} className="flex flex-col sm:flex-row items-center gap-2 p-3 bg-white dark:bg-gray-800 rounded-lg shadow">
                                        <input type="text" value={editingContact.name} onChange={(e) => setEditingContact({...editingContact, name: e.target.value})} className="flex-grow p-2 border rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200" />
                                        <input type="tel" value={editingContact.number} onChange={(e) => setEditingContact({...editingContact, number: e.target.value})} className="flex-grow p-2 border rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200" />
                                        <button type="submit" className="px-3 py-1 bg-blue-500 text-white rounded-md hover:bg-blue-600">Save</button>
                                        <button type="button" onClick={() => setEditingContact(null)} className="px-3 py-1 bg-gray-500 text-white rounded-md hover:bg-gray-600">Cancel</button>
                                    </form>
                                ) : (
                                    <div
                                        className={`flex items-center p-3 rounded-lg cursor-pointer transition-all duration-200 ${selectedContact?.id === contact.id ? 'bg-green-200 dark:bg-green-800 ring-2 ring-green-500' : 'bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-700 shadow'}`}
                                        onClick={() => handleSelectContact(contact)}
                                        onTouchStart={() => handleSelectContact(contact)} // Fix for iOS double tap
                                    >
                                        <div className="flex-grow">
                                            <p className="font-medium text-gray-900 dark:text-gray-100">{contact.name}</p>
                                            <p className="text-sm text-gray-500 dark:text-gray-400">{contact.number}</p>
                                        </div>
                                        <div className="flex items-center space-x-2">
                                            <button onClick={(e) => { e.stopPropagation(); handleEdit(contact); }} className="p-2 text-gray-500 dark:text-gray-400 hover:text-blue-600 dark:hover:text-blue-400" aria-label={`Edit ${contact.name}`}>
                                                <EditIcon className="w-5 h-5" />
                                            </button>
                                            <button onClick={(e) => { e.stopPropagation(); onDelete(contact.id); }} className="p-2 text-gray-500 dark:text-gray-400 hover:text-red-600 dark:hover:text-red-400" aria-label={`Delete ${contact.name}`}>
                                                <TrashIcon className="w-5 h-5" />
                                            </button>
                                        </div>
                                    </div>
                                )}
                             </div>
                        ))}
                    </div>
                </div>
            );
        };

        const FavoriteMessages = ({ messages, onAdd, onDelete, onUpdate, onSend }) => {
            const [newMessageText, setNewMessageText] = useState('');
            const [editingMessage, setEditingMessage] = useState(null);

            const handleAdd = (e) => {
                e.preventDefault();
                if (newMessageText) {
                    onAdd({ id: Date.now(), text: newMessageText });
                    setNewMessageText('');
                }
            };
            
            const handleEdit = (message) => {
                setEditingMessage({...message});
            };

            const handleUpdate = (e) => {
                e.preventDefault();
                onUpdate(editingMessage.id, editingMessage);
                setEditingMessage(null);
            };

            return (
                <div className="p-4 space-y-4 flex-grow flex flex-col">
                    <h2 className="text-xl font-semibold text-gray-700 dark:text-gray-200">Favorite Messages</h2>
                    <form onSubmit={handleAdd} className="flex flex-col sm:flex-row gap-2">
                        <input
                            type="text"
                            value={newMessageText}
                            onChange={(e) => setNewMessageText(e.target.value)}
                            placeholder="New message"
                            className="flex-grow p-2 border rounded-md bg-white dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200 focus:ring-2 focus:ring-green-500 focus:outline-none"
                            aria-label="New favorite message"
                        />
                        <button type="submit" className="flex items-center justify-center px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 dark:focus:ring-offset-gray-900 transition-colors" aria-label="Add message">
                            <PlusIcon className="w-5 h-5" />
                            <span className="ml-2 hidden sm:inline">Add</span>
                        </button>
                    </form>
                    <div className="space-y-2 flex-grow overflow-y-auto">
                        {messages.map((message) => (
                           <div key={message.id} className="animate-fade-in-down">
                               {editingMessage?.id === message.id ? (
                                    <form onSubmit={handleUpdate} className="flex flex-col sm:flex-row items-center gap-2 p-3 bg-white dark:bg-gray-800 rounded-lg shadow">
                                        <input type="text" value={editingMessage.text} onChange={(e) => setEditingMessage({...editingMessage, text: e.target.value})} className="w-full p-2 border rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200" />
                                        <div className="flex gap-2">
                                            <button type="submit" className="px-3 py-1 bg-blue-500 text-white rounded-md hover:bg-blue-600">Save</button>
                                            <button type="button" onClick={() => setEditingMessage(null)} className="px-3 py-1 bg-gray-500 text-white rounded-md hover:bg-gray-600">Cancel</button>
                                        </div>
                                    </form>
                               ) : (
                                    <div
                                        className="flex items-center p-3 bg-white dark:bg-gray-800 rounded-lg shadow cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors"
                                        onClick={() => onSend(message.text)}
                                        onTouchStart={() => onSend(message.text)} // Fix for iOS double tap
                                    >
                                        <p className="flex-grow text-gray-800 dark:text-gray-200">{message.text}</p>
                                        <div className="flex items-center space-x-2">
                                            <button onClick={(e) => { e.stopPropagation(); handleEdit(message); }} className="p-2 text-gray-500 dark:text-gray-400 hover:text-blue-600 dark:hover:text-blue-400" aria-label={`Edit message`}>
                                                <EditIcon className="w-5 h-5" />
                                            </button>
                                            <button onClick={(e) => { e.stopPropagation(); onDelete(message.id); }} className="p-2 text-gray-500 dark:text-gray-400 hover:text-red-600 dark:hover:text-red-400" aria-label={`Delete message`}>
                                                <TrashIcon className="w-5 h-5" />
                                            </button>
                                        </div>
                                    </div>
                               )}
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // --- APP ---

        const App = () => {
            const [contacts, setContacts] = useState([]);
            const [messages, setMessages] = useState([]);
            const [selectedContact, setSelectedContact] = useState(null);
            const [theme, setTheme] = useState('light');
            
            // Load from localStorage on initial render
            useEffect(() => {
                try {
                    const savedContacts = JSON.parse(localStorage.getItem('wa-contacts')) || [];
                    const savedMessages = JSON.parse(localStorage.getItem('wa-messages')) || [];
                    const savedTheme = localStorage.getItem('theme') || 'light';
                    setContacts(savedContacts);
                    setMessages(savedMessages);

                    if (savedTheme === 'dark') {
                        document.documentElement.classList.add('dark');
                        setTheme('dark');
                    } else {
                        document.documentElement.classList.remove('dark');
                        setTheme('light');
                    }

                } catch (error) {
                    console.error("Failed to parse from localStorage", error);
                }
            }, []);

            // Save contacts to localStorage
            useEffect(() => {
                localStorage.setItem('wa-contacts', JSON.stringify(contacts));
            }, [contacts]);

            // Save messages to localStorage
            useEffect(() => {
                localStorage.setItem('wa-messages', JSON.stringify(messages));
            }, [messages]);

            // Save theme to localStorage
            useEffect(() => {
                localStorage.setItem('theme', theme);
                if (theme === 'dark') {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            }, [theme]);


            const handleAddContact = (contact) => setContacts([...contacts, contact]);
            const handleDeleteContact = (id) => {
                setContacts(contacts.filter(c => c.id !== id));
                if (selectedContact?.id === id) {
                    setSelectedContact(null);
                }
            };
            const handleUpdateContact = (id, updatedContact) => {
                 setContacts(contacts.map(c => c.id === id ? updatedContact : c));
            };

            const handleAddMessage = (message) => setMessages([...messages, message]);
            const handleDeleteMessage = (id) => setMessages(messages.filter(m => m.id !== id));
            const handleUpdateMessage = (id, updatedMessage) => {
                 setMessages(messages.map(m => m.id === id ? updatedMessage : m));
            };
            
            const handleSendMessage = (messageText) => {
                if (!selectedContact) {
                    alert('Please select a contact first!');
                    return;
                }
                const number = selectedContact.number.replace(/\D/g, ''); // Sanitize number
                const encodedMessage = encodeURIComponent(messageText);
                // Use the official api.whatsapp.com link for better compatibility and emoji support
                const url = `https://api.whatsapp.com/send?phone=${number}&text=${encodedMessage}`;
                window.open(url, '_blank');
            };

            const toggleTheme = () => {
                setTheme(prevTheme => prevTheme === 'light' ? 'dark' : 'light');
            };

            return (
                <div className="flex flex-col h-screen font-sans">
                    <Header theme={theme} toggleTheme={toggleTheme} />
                    <main className="flex-grow overflow-y-auto">
                        <FavoriteContacts
                            contacts={contacts}
                            onAdd={handleAddContact}
                            onDelete={handleDeleteContact}
                            onUpdate={handleUpdateContact}
                            selectedContact={selectedContact}
                            onSelect={setSelectedContact}
                        />
                         <div className="border-t border-gray-200 dark:border-gray-700 my-4"></div>
                        <FavoriteMessages
                            messages={messages}
                            onAdd={handleAddMessage}
                            onDelete={handleDeleteMessage}
                            onUpdate={handleUpdateMessage}
                            onSend={handleSendMessage}
                        />
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
